<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        /* 第一个 p 标签文字颜色是红色 */
        p.box {
            color: red;
        }
    </style>
</head>
<body>
    <p class="box">p 标签，使用了类选择器 box</p>
    <p>p 标签</p>
    <div class="box">div 标签，使用了类选择器 box</div>
</body>
</html>
